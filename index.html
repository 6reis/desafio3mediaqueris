<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fce196e4c9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="assets/imgs/favicon.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Yoga</title>
  </head>
  <body>
    <section class="grid-container">
      <nav>
        <div class="nav-tittle">
          <img src="assets/img/yoga.jpg" mg="10px"width="100"alt="yoga"></img>
          <h1>Vive yoga</h1>
        </div>
        <div>
          <i class="fa-solid fa-bars fa-2x"></i>
        </div>
      </nav>
      <article class="search-box">
        <div>
          <h2>Ordenar Por:</h2>
        </div>
        <div class="search-button">
          <h2 class="c-black">Precio</h2>
          <h2 class="c-black">˅</h2>
        </div>
      </article>
      <main>
        <article class="galery-box">
          <div class="card-box">
            <img src="assets/img/mat.jpeg" width="300" alt="Mat yoga" />
            <h2>Mat yoga</h2>
            <button>
              <p>Ver más</p>
            </button>
          </div>
          <div class="card-box">
            <img src="assets/img/implementos.jpg" width="300" alt="implementos yoga" />
            <h2>Implementos de yoga</h2>
            <button>
              <p>Ver más</p>
            </button>
          </div>
          <div class="card-box">
            <img src="assets/img/libro.jpg" width="300" alt="libros de yoga" />
            <h2>Libros</h2>
            <button>
              <p>Ver más</p>
            </button>
          </div>
          <div class="card-box">
            <img src="assets/img/calzas.jpg" width="300" alt="calzas" />
            <h2>Calzas deportivas</h2>
            <button>
              <p>Ver más</p>
            </button>
          </div>
          <div class="card-box">
            <img src="assets/img/ladrillo.jpg" width="300" alt="ladrillo" />
            <h2>Ladrillo yoga</h2>
            <button>
              <p>Ver más</p>
            </button>
          </div>
          <div class="card-box">
            <img src="assets/img/rueda.jpg" width="300" alt="rueda" />
            <h2>Rueda de yoga</h2>
            <button>
              <p>Ver más</p>
            </button>
          </div>
          <div class="card-box">
            <img src="assets/img/bolso.jpg" width="300" alt="bolso de yoga" />
            <h2>Bolso de yoga</h2>
            <button>
              <p>Ver más</p>
            </button>
          </div>
          <div class="card-box">
            <img src="assets/img/peto.jpg" width="300" alt="peto deportivo" />
            <h2>Petos deportivos</h2>
            <button>
              <p>Ver más</p>
            </button>
          </div>
        </article>
        <div class="galery-button">
          <p class="b-right"><<</p>
          <p class="b-right">1</p>
          <p class="b-right">2</p>
          <p class="b-right">3</p>
          <p>>></p>
        </div>
      </main>
      <footer>
        <div class="footer-i">
          <i class="fa-brands fa-facebook fa-2x"></i>
          <i class="fa-brands fa-instagram fa-2x"></i>
        </div>
        <div class="footer-text">
          <h2>Todos los derechos reservados</h2>
        </div>
      </footer>
    </section>
  </body>
</html>
